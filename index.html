<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Rajan Nagarajan - AI Product Director</title>
    <meta name="description" content="AI Product Director | Scaling Teams to $100M+ Impact | Finance & Security Leader">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1B2951 0%, #2A3F7A 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #F59E0B;
        }
        .title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        .description {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.8;
            line-height: 1.6;
        }
        .loading {
            margin: 2rem 0;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid #F59E0B;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .button {
            display: inline-block;
            background: #F59E0B;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background 0.3s ease;
            margin: 0.5rem;
        }
        .button:hover {
            background: #E59000;
        }
        .button.secondary {
            background: transparent;
            border: 2px solid #F59E0B;
        }
        .button.secondary:hover {
            background: #F59E0B;
        }
        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Dr. Rajan Nagarajan</div>
        <div class="title">AI Product Director | Finance & Security Leader</div>
        <div class="description">
            Transforming regulated industries through AI innovation while building world-class product teams
        </div>
        
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading portfolio site...</p>
        </div>
        
        <div>
            <a href="https://na-rajan.github.io/RajanPortfolioSite/" class="button">View Portfolio</a>
            <a href="https://github.com/Na-Rajan/RajanPortfolioSite" class="button secondary">View Source</a>
        </div>
        
        <div class="footer">

    <script>
        // Auto-redirect after 3 seconds
        setTimeout(function() {
            window.location.href = 'https://na-rajan.github.io/RajanPortfolioSite/';
        }, 3000);
    </script>
</body>
</html>
